<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Clock</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="clock">
        <div id="cards">
            <div>
                <div id="day">Día</div><div class="day">Día</div>
            </div>
            <div>
                <div id="hour">Hora</div><div class="hour">Hora</div>
            </div>
            <div>
                <div id="minute">Minuto</div><div class="minute">Minuto</div>
            </div>
            <div>
                <div id="meridiano">Mes</div><div class="meridiano">Meridiano</div>
            </div>
            <div>
                <div id="month">Mes</div><div class="month">Mes</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
